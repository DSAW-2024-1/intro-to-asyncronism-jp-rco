<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.cdnfonts.com/css/simpsonfont" rel="stylesheet">
                                
  <link rel="icon" type="image/png" sizes="32x32" href="./design/The Simpsons.svg">
  
  <title>Los Simpsons | Juan Pablo Restrepo</title>
  <link rel="stylesheet" href="./styles/styles.css" />,

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <body>
        <div class="container">
            <div class="encabezado">
                <img class="logo" src="./design/The Simpsons.svg" alt="encabezado">
            </div>
            <div class="all">
                <div class="principal">
                    <div class="image-container">
                        <p id="name">Character name</p>
                        <img id="image" src="#" alt="Simpsons Image">
                    </div>
                    <p id="quote">Loading...</p>
                </div>
                <div class="buttons">
                    <button id="fetchbutton">NUEVO PERSONAJE</button>
                    <input id="input" type="text" name="taskText" autocomplete="off" placeholder="Digite el numero de frases que desea que aparezcan por personaje" class="input">
                    <button class="send">Enviar</button>
                    <button id="filtro">FILTRAR POR PERSONAJE</button>
                </div>
            </div>
        </div>
        <script src="./scripts/js.js"></script>
</body>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Juan Pablo Restrepo</a>.
    </div>
</html>
